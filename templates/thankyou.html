{% extends "base.html" %}

{% block title %}Thank You - Gautham{% endblock %}

{% block content %}
<section class="thankyou-section py-5 d-flex align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="thankyou-content text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#198754" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>
                    <h1 class="display-3 mb-4 text-success">Thank You!</h1>
                    <p class="lead mb-5">
                        Your message has been received successfully. I appreciate you reaching out and will get back to you as soon as possible.
                    </p>
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-5 rounded-pill">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
